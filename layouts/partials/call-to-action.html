<!-- Call to action Start -->
{{ with .Site.Params.call }}
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="block">
          <h2 class="text-uppercase">{{ .title }}</h2>
          <p>{{ .paragraph }}</p>
          {{ with .button }}
          <a href="{{ .url }}" class="btn btn-main">{{ .text }}</a>
          {{ end }}
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</section>
{{ end }}
